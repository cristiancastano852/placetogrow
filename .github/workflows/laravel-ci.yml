name: Laravel CI

on:
  push:
    branches:
      - main
      - develop
      - feature/implement-ci-github-actions
  pull_request:
    branches:
      - main
      - develop
      - feature/*

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: microsites-test
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: Install Composer dependencies
        run: composer install

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Run PHP CS Fixer
        run: composer fix -- --dry-run --diff

      - name: Run migrations
        run: php artisan migrate

      - name: Run tests with coverage
        run: |
          mkdir -p tests/_output
          php artisan test --log-junit tests/_output/test-results.xml --coverage-clover tests/_output/coverage.xml
